<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!--import Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Montagu+Slab:wght@500&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <div class="high-scores">View high scores</div>
        <div class="timer">Timer</div>
    </header>
    <main>
        <div class='title-screen centered' data-visibility = "visible">
            <h1 class="title centered">Coding Quiz Challenge</h1>
            <p class="title centered">Try to answer as many of the following code-related questions as you can within the time limit (60 seconds). Keep in mind that incorrect answers will make you lose five seconds on the clock!</p>
            <button class="button title-button centered title">Start Quiz</button>
        </div>
        
        <div class = question-container data-visibility="hidden">
            <h1 class="question" id="question">Question text goes here.</h1>
            <div class="answer-container">
                <button class="button quiz-button" id="answerA">Placeholder A</button>
                <button class="button quiz-button" id="answerB">Placeholder B</button>
                <button class="button quiz-button" id="answerC">Placeholder C</button>
                <button class="button quiz-button" id="answerD">Placeholder D</button>
            </div>
        </div>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
